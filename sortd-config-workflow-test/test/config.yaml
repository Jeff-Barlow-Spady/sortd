# Sortd Configuration File for Testing

# General settings
settings:
  dry_run: false
  create_dirs: true
  backup: false
  collision: "rename"  # Options: skip, overwrite, rename, ask
  log_level: "info"

# Define patterns to organize files
organize:
  patterns:
    # Document files
    - match: "*.pdf"
      target: "PDFs"
    - match: "*.txt"
      target: "TextFiles"
    - match: "*.md"
      target: "Markdown"
    
    # Image files
    - match: "*.jpg"
      target: "Images/JPEGs"
    - match: "*.jpeg"
      target: "Images/JPEGs"
    - match: "*.png"
      target: "Images/PNGs"
    - match: "*.gif"
      target: "Images/GIFs"
    
    # Archive files
    - match: "*.zip"
      target: "Archives/ZIP"
    - match: "*.tar.gz"
      target: "Archives/TARs"
    
    # Media files
    - match: "*.mp3"
      target: "Media/Audio"
    - match: "*.mp4"
      target: "Media/Video"
    
    # Code files
    - match: "*.py"
      target: "Code/Python"
    - match: "*.sh"
      target: "Code/Shell"
    - match: "*.json"
      target: "Code/JSON"
    - match: "*.yaml"
      target: "Code/YAML"

# Directories to watch for changes
watch_directories:
  - "/home/toasty/sortd_test_files/Downloads_Mess"
