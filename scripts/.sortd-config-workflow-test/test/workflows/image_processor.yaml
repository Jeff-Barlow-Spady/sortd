id: "image-processor"
name: "Image Processor"
description: "Process image files based on type"
enabled: true
priority: 4

trigger:
  type: "FileCreated"
  pattern: "*.{jpg,jpeg,png,gif}"

actions:
  - type: "MoveAction"
    target: "/home/toasty/sortd_test_files/Images_Processed"
    options:
      createTargetDir: "true"
