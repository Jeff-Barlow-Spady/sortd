name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Linux binary
        run: |
          go build -o sortd-${{ env.VERSION }}-linux ./cmd/sortd
          chmod +x sortd-${{ env.VERSION }}-linux
          tar -czf sortd-${{ env.VERSION }}-linux.tar.gz sortd-${{ env.VERSION }}-linux

      - name: Build Windows binary (No GUI)
        run: |
          # Using 'nogui' build tag to avoid OpenGL cross-compilation issues
          GOOS=windows GOARCH=amd64 go build -tags nogui -o sortd-${{ env.VERSION }}-windows.exe ./cmd/sortd
          zip sortd-${{ env.VERSION }}-windows.zip sortd-${{ env.VERSION }}-windows.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sortd-${{ env.VERSION }}-linux.tar.gz
            sortd-${{ env.VERSION }}-windows.zip
          name: Release ${{ env.VERSION }}
          body: |
            ## Sortd ${{ env.VERSION }}

            ### Platform Support
            - Linux: Full functionality including GUI
            - Windows: Command-line interface only (GUI disabled)

            The Windows binary is built with GUI disabled due to cross-compilation limitations.
            For a GUI-enabled Windows version, please build from source on Windows.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}